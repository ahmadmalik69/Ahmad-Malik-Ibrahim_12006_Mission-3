<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="videobelajar">
        <img src="videobelajar.png" alt="">
        </div>
        <hr>
        <br>

    <div class="container">
        <h1 class="pendaftaranakun">Pendaftaran Akun</h1>
        <h5 class="Yuk">Yuk, daftarkan akunmu sekarang juga!</h5>
        <br>
        <form action="">
            <!-- Nama Lengkap -->
            <div class="nama">
            <div class="namakiri"><label for="namalengkap">Nama Lengkap</label>
            <br>
            <input type="text" id="namalengkap" required></div>
            </div>
            <br>
            <!-- Email -->
            <div class="email">
            <div class="emailkiri"><label for="email">E-Mail</label>
            <br>
            <input type="text" id="email"required></div>
            </div>
            <br>
            <!-- Nomor Tel -->
            <div class="hp">
            <div class="hpkiri"><label for="hp">No. Hp</label>
            <br>
            <select name="nomorhp" id="nomorhp">
                <option value="+62">+62</option>
            </select>
            <input type="tel" id="hp" required></div>
            </div>
            <br>
            <!-- Password -->
            <div class="password">
            <div class="passwordkiri">
            <label for="password">Kata Sandi</label>
            <br>
            <input type="password" id="password" required>
            <br>
            <label for="password1">Konfirmasi Kata Sandi</label>
            <br>
            <input type="password" id="password1" required></div>
            </div>
        </form>
        <p class="lupapassword">Lupa Password?</p>
        <br>
        <div class="daftar"><a href="Register.html" target="_blank">Daftar</a></div>
        <br>
        <div class="masuk"><a href="Beranda.html" target="_blank">Masuk</a></div>

    </div>
